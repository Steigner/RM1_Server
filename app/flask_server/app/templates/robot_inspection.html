{% extends "layout.html" %}
{% block content %}

		<!-- back button -->

		<!-- title -->
		<div class="title">Robot inspection</div>
		
	</div>

			<!-- 1. label -->
			<div class="motor_label">
				<div class="motor_label_text">Engine current</div>
			</div>

			<!-- 1. line of graphs -->

				<div class="input"><div class="num">1</div><canvas id="curr_base"></div>
				<div class="input"><div class="num">2</div><canvas id="curr_shoulder"></div>
				<div class="input"><div class="num">3</div><canvas id="curr_elbow"></div>

			<!-- 2. label -->
			<div class="motor_label">
				<div class="motor_label_text">Engine temperature</div>
			</div>

			<!-- 2. line of graphs -->
			<div class="graphs">
				<div class="input"><div class="num">1</div><canvas id="temp_base"></div>
				<div class="input"><div class="num">2</div><canvas id="temp_shoulder"></div>
				<div class="input"><div class="num">3</div><canvas id="temp_elbow"></div>
				<div class="input"><div class="num">4</div><canvas id="temp_wrist_1"></div>

				<div class="input"><div class="num">6</div><canvas id="temp_wrist_3"></div>
			</div>

		</div>
