		<!-- SIGN FORM -->
		<form autocomplete="off" action="" method="post" novalidate>
			{{ form.hidden_tag() }}
			
			<p>
				<!-- external shape of input email -->
				<div class="email">

				<!-- SVG - email logo -->
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.22 20.55" class="email_logo">
					<defs></defs>
					<g id="Vrstva_2" data-name="Vrstva 2">
						<g id="Layer_1" data-name="Layer 1">
						<path class="cls-5" d="M29.63,1.3,16.86,13.08a2.1,2.1,0,0,1-2.11,0L1.59,1.31"/>
						<path class="cls-5" d="M3.93.8H27.3a3.12,3.12,0,0,1,3.12,3.12v12.7a3.13,3.13,0,0,1-3.13,3.13H3.93A3.13,3.13,0,0,1,.8,16.62V3.93A3.13,3.13,0,0,1,3.93.8Z"/>
						</g>
					</g>
				</svg>
				
				<!-- input email -->
				{{ form.email(class="input", id="email_input", placeholder="email", size=32) }}

				</div>
			</p>

			<p>
				<!-- external shape of input password -->
				<div class="password">

				<!-- SVG - password logo -->
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.22 27.53" class="password_logo">
					<defs></defs>
					<g id="Vrstva_2" data-name="Vrstva 2">
					<g id="Layer_1" data-name="Layer 1">
						<circle class="cls-6" cx="15.61" cy="17.25" r="1.31"/>
						<path class="cls-6" d="M8.64,7.77a7,7,0,0,1,13.94,0"/>
						<path class="cls-6" d="M3.93,7.78H27.3a3.12,3.12,0,0,1,3.12,3.12V23.6a3.12,3.12,0,0,1-3.12,3.12H3.93A3.12,3.12,0,0,1,.8,23.6V10.91A3.13,3.13,0,0,1,3.93,7.78Z"/>
					</g>
					</g>
				</svg>
				
				<!-- input password -->
				{{ form.password(class="input", id="password_input", placeholder="password", size=32) }}<br>
				
				</div>
			</p>
			
			<!-- submit -- button login -->
			<p>{{ form.submit(class="submit_button") }}</p>
		</form>

		{% if wrong == True %}
			<script>
				alert("Wrong password or email!")
			</script>
		{% endif %}

		<!-- virtual keyboard with dragable area -->
		<div id="sign_in" class="simple-keyboard">
			<div class="dragable_place"></div>
		</div> 
		
		<script>
			let nav = window.navigator.onLine;
			
			if (!nav) {
				alert("You are in offline mode!");
				document.getElementById("submit").disabled = true
				document.getElementById("email_input").disabled = true
				document.getElementById("password_input").disabled = true
				document.getElementById("sign_in").hidden = true
			}
			else{
				document.getElementById("submit").disabled = false
				document.getElementById("email_input").disabled = false
				document.getElementById("password_input").disabled = false
				document.getElementById("sign_in").hidden = false
			}
		</script>
