<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/patient_menu.css') }}">

{% extends "layout.html" %}
{% block content %}
	<!-- script -> qr code reader-->
	<script type="module" src="{{ url_for('static', filename = 'js/cam_qr_reader.js') }}"></script>

	<!-- NAVIGATION MENU -->
	<div class="info_panel">

		<!-- back button -->
		<button class="back_button"onclick="window.location.href='{{ url_for( 'app.menu') }}';">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34.18 52.23" class="back_logo">
			<defs><style>.cls-1{fill:none;stroke:#21697c;stroke-miterlimit:10;stroke-width:2.02px;}</style></defs>
			<g id="Vrstva_2" data-name="Vrstva 2"><g id="Layer_1" data-name="Layer 1"><polygon class="cls-1" points="33.17 26.11 33.17 50.18 17.42 38.15 1.67 26.11 17.42 14.08 33.17 2.04 33.17 26.11"/></g></g>
			</svg>
		</button>

		<!-- title -->
		<div class="title">Search menu</div>
		
	</div>

	<!-- MAIN PART -->
	<div class="post_container">
		<!-- 1. option to use qr code reader -->
		<button class="nav_button" id="QR_detection" value="Off_QR">QR code reader</button>
		
		<!-- 2. option search by typing -->
		<button class="nav_button" id="patient_find"onclick="window.location.href='{{ url_for( 'auth.patient_find') }}';">Find patient</button>
		
		<div class="image">
			<img class="stream">
		</div>
		
	</div>

	<!-- Protect before camera is initialized -->
	{% if cam == "Camera status: device is not pluged-in" %}
		<script>
			$("#QR_detection.nav_button").prop("disabled", true);
		</script>
	{% else %}
		<script>
			$("#QR_detection.nav_button").prop("disabled", false);
		</script>
	{% endif %}

{% endblock %}

</html>
