<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">

{% extends "layout.html" %}
{% block content %}

	<!-- library -> 3D graph -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.6.2/plotly.min.js" integrity="sha512-yFnU61EgidwOu4rcF0L1muPNUJZkzfwHurJ6PzmX59X/e9IVYGuxecgezZlQbvx3Zu4kE5/sXMfnA4ERCbbB2A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/1.1.0/roslib.min.js" integrity="sha512-x2Owc9WayRcRj80Znkau58shVfXN2OIX+gQAlrx6KPugZBKrIC6AwgEWQQCI06p2Q8RB4ilxD+y+1BdNd+1fQA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script type="module" src="{{ url_for('static', filename = 'js/modules/ROS_connect.js') }}"></script>
	
	<!-- NAVIGATION MENU -->
	<div class="info_panel">
		
		<!-- back button -->
		<button class="back_button"onclick="window.location.href='{{ url_for( 'app.menu') }}';">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34.18 52.23" class="back_logo">
				<defs><style>.cls-1s{fill:none;stroke:#21697c;stroke-miterlimit:10;stroke-width:2.02px;}</style></defs>
				<g id="Vrstva_2" data-name="Vrstva 2"><g id="Layer_1" data-name="Layer 1"><polygon class="cls-1s" points="33.17 26.11 33.17 50.18 17.42 38.15 1.67 26.11 17.42 14.08 33.17 2.04 33.17 26.11"/></g></g>
			</svg>
		</button>
		
		<!-- title -->
		<div class="title">Face model</div>
		
		<button class="forward_button"onclick="window.location.href='{{ url_for( 'app.face_scan') }}';">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 34.18 52.23" class="forward_logo">
				<defs><style>.cls-11{fill:none;stroke:#21697c;stroke-miterlimit:10;stroke-width:2.02px;}</style></defs>
				<g id="Vrstva_2" data-name="Vrstva 2"><g id="Layer_1" data-name="Layer 1"><polygon class="cls-11" points="1.01 26.11 1.01 2.04 16.76 14.08 32.52 26.11 16.76 38.15 1.01 50.18 1.01 26.11"/></g></g>
			</svg>
		</button>
	
	</div>

	<!-- GRAPH -->
	<div class="post_container">
		<div id='point_cloud'></div>
	</div>

	<!-- script -> point cloud data processing and show -->
	<script type="module" src="{{ url_for('static', filename = 'js/dash.js') }}"></script>

{% endblock %}

</html>
